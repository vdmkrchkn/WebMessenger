<hr>
<msg-history (onApplied)="loadMessages($event)" (onReset)="loadMessages()"></msg-history>

<ul class="messages">
    <li *ngFor="let message of messages"
        [class.selected]="message === selectedmessage"
        (click)="onSelect(message)">
		<span class="badge">{{message?.userName}}</span>
		<span class="text">{{message?.text}}</span>
    </li>
</ul>

<hr>
<msg-add (onAdded)="onAdded($event)"></msg-add>
