<form>
	<input name="userName" placeholder="Ваше имя" class="input-text name float-left"
		[(ngModel)]="msg.userName"/>
	<input name="text" placeholder="Введите текст" class="input-text text float-left"
		[(ngModel)]="msg.text" />
	<div [hidden]="!msg.isValid()" (click)="add()" class="btn-send float-left">
		<img src="./assets/email.png" alt="Отправить">
	</div>
</form>
